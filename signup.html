<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enskripsyon - Flashipping</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("VOTRE_PUBLIC_KEY"); // Remplace ak public key ou
    })();
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-4">Kreye Kont ou</h2>
    
    <form id="signupForm" class="space-y-4">
      <input type="text" id="name" placeholder="Non konplè" class="w-full border px-3 py-2 rounded" required />
      <input type="email" id="email" placeholder="Imèl ou" class="w-full border px-3 py-2 rounded" required />
      <input type="tel" id="phone" placeholder="Nimewo telefòn" class="w-full border px-3 py-2 rounded" required />
      
      <!-- Kòd verifikasyon -->
      <div id="verificationSection" class="hidden space-y-2">
        <input type="text" id="verificationCodeInput" placeholder="Antre kòd verifikasyon an" class="w-full border px-3 py-2 rounded" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold">Voye Kòd Verifikasyon</button>

      <p class="text-sm text-center mt-3">
        Ou gen kont deja? <a href="login.html" class="text-blue-600 underline">Konekte</a>
      </p>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const verificationSection = document.getElementById('verificationSection');
    const verificationInput = document.getElementById('verificationCodeInput');

    let generatedCode = "";

    function sendVerificationEmail(name, email, code) {
      emailjs.send("VOTRE_SERVICE_ID", "VOTRE_TEMPLATE_ID", {
        user_name: name,
        user_email: email,
        verification_code: code
      }).then(() => {
        alert("Kòd verifikasyon an voye sou imel ou.");
        verificationSection.classList.remove("hidden");
      }).catch((error) => {
        console.error("Erreur:", error);
        alert("Echèk pou voye email la.");
      });
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const codeInput = verificationInput.value.trim();

      if (generatedCode && codeInput) {
        if (codeInput === generatedCode) {
          alert("Kont ou verifye avèk siksè!");
          // Ou ka ajoute kòd pou sove done yo oswa voye yo nan Google Sheets
        } else {
          alert("Kòd la pa kòrèk.");
        }
        return;
      }

      generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
      sendVerificationEmail(name, email, generatedCode);
    });
  </script>
</body>
</html>
