<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel = "stylesheet" href ="styles.css" />
  <title>Flashipping - Fast and Secure</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar konplè -->
<header class="shadow-md fixed top-0 left-0 w-full bg-white z-50">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <img src="logo.png" alt="Flashipping Logo" class="w-12 h-12 object-contain" />
      <span class="text-xl font-bold text-blue-700">Flashipping</span>
    </div>

    <!-- Bouton meni mobil -->
    <button class="md:hidden text-2xl" onclick="toggleMenu()">☰</button>

    <!-- Meni pou desktop -->
    <nav class="hidden md:flex space-x-6 text-sm font-medium">
      <a href="#accueil" class="hover:text-blue-600">Accueil</a>
      <a href="signup.html" class="hover:text-blue-600">Signup</a>
      <a href="#services" class="hover:text-blue-600">Services</a>
      <a href="#tarifs" class="hover:text-blue-600">Tarifs</a>
      <a href="#tracking" class="hover:text-blue-600">Tracking</a>
      <a href="#adresse" class="hover:text-blue-600">Adresse</a>
      <a href="#contact" class="hover:text-blue-600">Contact</a>
    </nav>
  </div>

  <!-- Meni mobil -->
  <div id="mobileMenu" class="hidden md:hidden flex flex-col px-4 pb-4 space-y-2 text-sm font-medium bg-white">
    <a href="#accueil" class="hover:text-blue-600">Accueil</a>
    <a href="signup.html" class="hover:text-blue-600">Signup</a>
    <a href="#services" class="hover:text-blue-600">Services</a>
    <a href="#tarifs" class="hover:text-blue-600">Tarifs</a>
    <a href="#tracking" class="hover:text-blue-600">Tracking</a>
    <a href="#contact" class="hover:text-blue-600">Contact</a>
  </div>
</header>
  <main class="pt-24 px-4 max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-700">Kreye Kont</h2>
    
    <form id="signupForm" class="space-y-4">
      <input type="text" placeholder="Non konplè" required class="w-full border p-2 rounded" />
      <input type="email" placeholder="Email" required class="w-full border p-2 rounded" />
      <input type="tel" id="phone" placeholder="Nimewo WhatsApp" required class="w-full border p-2 rounded" />
      
      <button type="button" onclick="sendVerificationCode()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Voye Kòd Verifikasyon</button>
      
      <input type="text" id="verificationCode" placeholder="Antre kòd 6 chif la" class="w-full border p-2 rounded" />
      
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Verifye & Kreye Kont</button>
    </form>

    <p class="mt-4 text-center text-sm">Ou deja gen kont? 
      <a href="login.html" class="text-blue-600 underline">Konekte isit la</a>
    </p>
  </main>

  <script>
    function sendVerificationCode() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) {
        alert("Tanpri antre nimewo WhatsApp ou.");
        return;
      }

      // Placeholder pou voye kòd via WhatsApp API
      const code = Math.floor(100000 + Math.random() * 900000); // 6 chif
      sessionStorage.setItem("verificationCode", code);
      alert(`Kòd ou a se: ${code} (valab 30 minit)`);
      // Nan realite, kòd sa ap voye sou WhatsApp
    }
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const enteredCode = document.getElementById("verificationCode").value.trim();
      const savedCode = sessionStorage.getItem("verificationCode");
      if (enteredCode === savedCode) {
        alert("Kont kreye avèk siksè!");
        // Redirect oswa sove enfòmasyon
      } else {
        alert("Kòd verifikasyon an pa kòrèk.");
      }
    });
  </script>

</body>
</html>
